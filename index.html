

<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class = "header">
    <h1>Calculator</h1>
</div>
    <div class = "container">
        <div id = "display" contenteditable data-placeholder="0"></div>
       <div class = "calcButtons">
        <button id = "clear">C</button>
        <button id = "backspace">CE</button>
        <button class = "numbBtn" id = "seven">7</button>
        <button class = "numbBtn" id = "eight">8</button>
        <button class = "numbBtn" id = "nine">9</button>
        <button class = "operator" id = "addition">+</button>
        <button class = "numbBtn" id = "four">4</button>
        <button class = "numbBtn" id = "five">5</button>
        <button class = "numbBtn" id = "six">6</button>
        <button class = operator id = "subtract">-</button>
        <button class = "numbBtn" id = "one">1</button>
        <button class = "numbBtn" id = "two">2</button>
        <button class = "numbBtn" id = "three">3</button>
        <button class = "operator" id = "multiply">*</button>
        <button class = "equal" id = "equals">=</button>
        <button class = "numbBtn" id = "zero">0</button>
        <button class = "decimalBtn" id = "decimal">.</button>
        <button class = "operator" id = "divide">/</button>
    </div> </div>
    <div class = "footer">
        <a href = "https://github.com/EMarieO/calculator">EMarieO</a>
    </div>
    <script src="calculator.js" defer></script>
</body>
